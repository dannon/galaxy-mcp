[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=main
    --cov-report=term-missing
    --cov-report=html
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests

[pytest]
asyncio_default_fixture_loop_scope = function